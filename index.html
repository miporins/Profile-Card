<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div id="container">

    <div class="card-pattern">
      <img src="./images/bg-pattern-card.svg" alt="card-pattern">
    </div>
    
    <div class="photo">
      <img src="./images/image-victor.jpg" alt="profile-picture">
    </div>

    <div class="statmiddle">
      <h1>Victor Crest <span>26</span></h1>
      <div class="location">London</div>
    </div>
  
      <hr>

    <ul>
        <li><span class="statnumber">80K</span><span class="status">Followers</span></li>
        <li><span class="statnumber">803K </span><span class="status">Likes</span></li>
        <li><span class="statnumber">1.4K </span><span class="status">Photos</span></li>
    </ul>

  </div>
</body>

  <footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/miporins">Carol S</a>.
  </footer>

</html>
